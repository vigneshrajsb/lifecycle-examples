environment:
  autoDeploy: true
  defaultServices:
    - name: "frontend"
    - name: "backend"
  optionalServices:
    - name: "cache"
  webhooks:
    - name: "Test Docker Webhook"
      state: "deployed"
      type: "docker"
      docker:
        image: "alpine:latest"
        command: ["echo"]
        args: ["Hello from webhook!"]
      env:
        BUILD_UUID: "{{uuid}}"


services:
  - name: "frontend"
    defaultUUID: "dev-0"
    github:
      repository: 'GoodRxOSS/lifecycle-examples'
      branchName: 'main'
      docker:
        builder:
          engine: 'buildkit'
        defaultTag: 'main'
        app:
          dockerfilePath: 'Dockerfile.frontend'
          ports:
            - 3000
          env:
            COMPONENT: "app"
            ENV: "lifecycle"
            API_URL: "https://{{{backend_publicUrl}}}"
            CACHE_URL: "{{{cache_internalHostname}}}"
            WES_IS: "GOAT"
      deployment:
        public: true
        readiness:
          tcpSocketPort: 3000
        hostnames:
          defaultInternalHostname: 'frontend-dev-0'
          
  - name: "backend"
    requires:
      - name: "db"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "lifecycleoss/example-backend"
      defaultTag: "0.1.0"
      ports:
        - 8080
      env:
        COMPONENT: "server"
        ENV: "lifecycle"
        DATABASE_URL: "{{{db_internalHostname}}}"
        DATABASE_PORT: "5432"
      deployment:
        public: true
        readiness:
          tcpSocketPort: 8080
          
  - name: "db"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "lifecycleoss/example-db"
      defaultTag: "0.1.0"
      ports:
        - 5432
      env:
        COMPONENT: "db"
        ENV: "lifecycle"
        POSTGRES_DB: tasks
        POSTGRES_USER: lifecycle
        POSTGRES_PASSWORD: mysecretpassword
      deployment:
        public: false
        readiness:
          tcpSocketPort: 5432
          
  - name: "cache"
    defaultUUID: "dev-0"
    docker:
      dockerImage: "redis"
      defaultTag: "8.0.2"
      ports:
        - 6379
      env:
        COMPONENT: "cache"
        ENV: "lifecycle"
      deployment:
        public: false
        readiness:
          tcpSocketPort: 6379
